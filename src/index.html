<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>
    <main>
      <!-- Scores Section -->
      <section class="score_section">
        <header class="score_header">
          <h2>Recent scores</h2>
          <button type="button" class="score_button">Refresh</button>
        </header>
        <ul class="score_lists"></ul>
      </section>

      <!-- Form Section -->
      <section class="form_section">
        <header class="form_header">
          <h2>Add your score</h2>
        </header>
        <form action="" class="form">
          <input type="text" id="name" placeholder="Your name" /> 
          <br />
          <input type="text" id="score" placeholder="Your score" />
          <button type="button" class="form_button">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
